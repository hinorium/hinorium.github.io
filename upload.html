<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузить видео • Hinorium</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/upload.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <!-- Существующая навигация -->
    </header>

    <main>
        <section class="upload-section">
            <h1>Загрузить видео</h1>
            <form id="uploadForm" class="upload-form">
                <div class="upload-area" id="dropZone">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Перетащите видео сюда или</p>
                    <input type="file" id="videoFile" accept="video/*" hidden>
                    <button type="button" class="select-file-btn">Выберите файл</button>
                    <p class="file-info"></p>
                </div>

                <div class="form-group">
                    <label for="title">Название видео</label>
                    <input type="text" id="title" required>
                </div>

                <div class="form-group">
                    <label for="description">Описание</label>
                    <textarea id="description" rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label for="thumbnail">Превью (миниатюра)</label>
                    <input type="file" id="thumbnail" accept="image/*">
                </div>

                <div class="form-group">
                    <label for="tags">Теги (через запятую)</label>
                    <input type="text" id="tags" placeholder="#развлечения, #тренды">
                </div>

                <div class="form-group">
                    <label for="category">Категория</label>
                    <select id="category">
                        <option value="entertainment">Развлечения</option>
                        <option value="gaming">Игры</option>
                        <option value="music">Музыка</option>
                        <option value="other">Другое</option>
                    </select>
                </div>

                <button type="submit" class="upload-btn">
                    <i class="fas fa-upload"></i>
                    Опубликовать
                </button>
            </form>
        </section>
    </main>
</body>
</html>
